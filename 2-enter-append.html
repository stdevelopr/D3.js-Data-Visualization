<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  <!-- create rectangle elements -->
  <svg> </svg> <!-- no elements -->
  <script>
    const data = [100,120,53,74,95];
    const rectWidth = 50, height = 150;
    var svg = d3.select('svg');
    var log = svg.selectAll('rect')
      .data(data) 
      .enter()
      .append('rect')
    	.attr('x', (d,i) => i *rectWidth)
    	.attr('y', d => height - d)
    	.attr('width', rectWidth)
    	.attr('height', d => d)
    	.attr('fill', 'blue')
    	.attr('stroke', 'white')
      // console.log(log); can show the process commenting the above lines
     
  </script> 
</body>
